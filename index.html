<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="overlay"><h1>BRUH</h1></div>
    <header>
      <h1>myLibrary</h1>
      <ul class="actions">
        <li><button id="new-book">New book</button></li>
      </ul>
    </header>
    <main id="main">
      <div id="bruh" class="book-card">
        <h2 class="book-title">titles</h2>
        <h3 class="book-author">author</h2>
        <h3 class="book-pages">00 pages</h3>
        <button class="book-read">Not read</button>
        <button class="book-remove">X</button>
      </div>
    </main>
    <footer>Zac's website</footer>
  </body>
</html>
